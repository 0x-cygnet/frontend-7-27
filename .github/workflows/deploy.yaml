name: Deploy frontend3
on:
  push:
    branches:
      - main # check your repo, your default branch might be master!

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - run: docker build -t rallycoding/react-test -f Dockerfile.dev .
      - run: docker run -e CI=true rallycoding/react-test npm test

      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'
      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          application_name: frontend-8
          environment_name: Frontend-8-env
          existing_bucket_name: elasticbeanstalk-eu-north-1-923445559289
          region: eu-north-1
          version_label: ${{ github.sha }}
          deployment_package: deploy.zip
